<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/login/login.css">
    <link rel="stylesheet" href="/styles/font/font.css">
    <title>Login</title>
    
</head>
<body>
    <div class="Login_ADM">
        <div class="firstline">
            <img src="/resources/arrow-back.svg" class="arrow_back" onclick="window.location.href='../../index.html'">
            <img src="/resources/redelipse.svg" class="Ellipsered">
        </div>
        <div class="logobox">
            <img src="/resources/logo_biopark.svg" class="image-1">
        </div>
        <div class="loginarea">
            <form name="Login">
                <div class="formbox">
                    <input class="formcamp" type="text" name="email" placeholder="Email ou RA">
                    <input class="formcamp" type="password" name="senha" placeholder="Senha">
                </div>
            </form>
            <div class="textbuttonbox">
                <text type="button" class="textbutton">Esqueci minha senha</text>
            </div>
        </div>
        <div class="buttonarea">
            <button class="button" onclick="window.location.href='../pagina-curso/pagina-curso.html'">Entrar</button>
        </div>
        <img src="/resources/elipse-desenhado.svg" class="footerloginarea">
    </div>
</body>

</html>
