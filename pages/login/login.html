<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/login/login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Login</title>
    
</head>
<body>
    <div>
        <div>
            <div class="firstline">
                <img class="arrowb" width="20" height="20" src="/resources/arrow-back.svg" alt="Arrow Back">
                <img class="redelipse" width="200" height="200" src="/resources/redelipse.svg" alt="Red Elipse">
            </div>
            <div class="logobpk">
                <img width="140" height="140" src="/resources/logo_biopark.svg" alt="Logo BPK">
            </div>

            <div class="loginarea">
                <form name="Login">
                    <table class="form">
                        <tr>
                            <td>
                                <input class="formcamp" type="text" name="email" placeholder="Email ou RA">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="formcamp" type="password" name="senha" placeholder="Senha">
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="formtext">
                    <text type="buttom">Esqueci minha senha</text>
                </div>
                <div class="buttom">
                    <text type="buttom" onclick="console.log('clicou')">Entrar</text>
                </div>
            </div>
        </div>
        <div>
            <img class="downelipse" width="320" height="200" src="/resources/elipse-desenhado.svg" alt="Elipse Desenhado">
        </div>
    </div>
</body>
</html>
