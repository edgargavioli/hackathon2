    <link rel="stylesheet" href="../../styles/login/register.css">
    <style>
        input[type="text"], input[type="email"], input[type="password"] {
            width: 300px; /* Define a largura desejada */
            padding: 5px; /* Adiciona um preenchimento interno */
            font-size: 16px; /* Define o tamanho da fonte */
        }
    </style>
</head>
<body>
    <div class="arrow-back">
        <img src="arrow_back.svg" alt="">
    </div>
    <section class="section-form">
        <div class="div-colum">
            <img class="bpk-image" src="bpk_image.svg" alt="">
        </div>
        <div class="form-config">
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br><br>
        
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    
    <div class="div-master">
        
    </div>

    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="../../styles/login/register.css">
</head>
<body>
    <div class="logo">
        <img src="../../resourses/logo.svg" alt="Logo" id="logo">
    </div>
    <div class="inputComponent">
        <input type="text" class="inputText" placeholder="Nome completo">
        <input type="text" class="inputText" placeholder="Email ou RA">
        <input type="text" class="inputText" placeholder="Senha">
        <div class="termsCheckbox">
            <input type="checkbox" name="terms" id="checkbox">
            <label for="checkbox" class="label">Eu concordo com os termos de serviço e política de privacidade</label>
        </div>
        <button class="button">Registrar-se</button>
    </div>
</body>
</html>
