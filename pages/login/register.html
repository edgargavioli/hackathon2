<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="../../styles/login/register.css">
</head>
<body>
    <div class="logo">
        <img src="../../resourses/logo.svg" alt="Logo" id="logo">
    </div>
    <div class="inputComponent">
        <input type="text" class="inputText" placeholder="Nome completo">
        <input type="text" class="inputText" placeholder="Email ou RA">
        <input type="text" class="inputText" placeholder="Senha">
        <div class="termsCheckbox">
            <input type="checkbox" name="terms" id="checkbox">
            <label for="checkbox" class="label">Eu concordo com os termos de serviço e política de privacidade</label>
        </div>
        <button class="button">Registrar-se</button>
    </div>
</body>
</html>
